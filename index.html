        <h1>Contact us <hr style="background-color: white;"></h1>
        <p>Let's get in touch and talk about more projects.</p>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
